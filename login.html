  <!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/colores.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="/login-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
   <header class="encabezado container">
    <img class="head__logo" src="imagenes/Logo.png" alt="Logo" />
    <div class="search">
      <input type="search" id="search" placeholder="Qué desea buscar?" />
      <i class="lupa"><img src="imagenes/Vector.png" alt=""/></i>
    </div>
  </header>

    <section class="login full__width">
     <div class="box__login">
      <p class="login__titulo">Iniciar seción</p>
      <input
        class="email__usuario"
        type="email"
        name="email"
        placeholder="Escribe su correo electronico"
      />

      <input
        class="contraseña"
        type="password"
        name="contraseña"
        placeholder="Escribe su contraseña"
      />
      <button type="submit" class="entrar">Entrar</button>

    </div>

    </section>
 
    <section class="contacto full-width">
        <div class="contacto__items container">
          <div class="img__logo__contacto">
            <img src="imagenes/Logo.png" alt="logo" />
        
            <ul class="lista__links">
              <li>Quiénes somos</li>
              <li>Política de privacidad</li>
              <li>Programa de fidelidad</li>
              <li>Nuestras tiendas</li>
              <li>Quiero ser franquiciado</li>
              <li>Anuncie aquí</li>
            </ul>
          </div>

          <div class="nosotros">
            <p class="nosotros__titulo">Hable con nosotros</p>
            <input
              class="nombre__usuario"
              type="text"
              name="nombre"
              placeholder="Nombre"
            />

            <input
              class="mensaje"
              type="text"
              name="mensaje"
              placeholder="Escribe tu mensaje"
            />
            <button type="submit" class="btn__enviar">Enviar mensaje</button>
          </div>
        </div>
        </div>
      </section>

      <section class="footer container">
        <p>Desarrollado por Silvia Giardini</p>
        <p>2021</p>
      </section>
    </main>
  </body>
  <script src="main.js"></script>

</html>
